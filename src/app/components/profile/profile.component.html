<div>
     <form [formGroup]="profileForm" (ngSubmit)="updateProfile(profileForm.value)">

          <h2>Datos de usuario</h2>
          <hr>

          <div>
               <label for="name">Name:</label>
               <input type="text" placeholder="Name" formControlName="name">
          </div>

          <div>
               <label for="last-name">Last name:</label>
               <input type="text" id="last-name" formControlName="lastName">
          </div>

         <div class="form-control">
               <div>
                    <label for="age">Age</label>
                    <input type="number" id="ege" formControlName="age">
               </div>

               <div>
                    <label for="day">Day of birth</label>
                    <input type="date" id="day" formControlName="dayBirth">
               </div>
         </div>

          <div>
               <button type="submit" class="bg-color">Update</button>
               <button (click)="singOut()">Sing Out</button>
          </div>
     </form>
     
</div>
